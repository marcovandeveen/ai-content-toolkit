            - rtp
            - rtp_fec
            - srt
            - srt_pull
            - zixi_push
          type: string
          description: Live stream ingest format
          default: rtmp
          nullable: true
        enable_drm:
          type: boolean
          description: Whether or not to enable DRM
          default: false
        stream_type:
